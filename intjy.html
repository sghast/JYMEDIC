<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background-color: #222;
      color: #fff;
      padding: 1em;
      text-align: center;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background-color: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      max-height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product h3 {
      margin: 10px 0;
    }
    .product button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .cart {
      position: fixed;
      top: 0;
      right: 0;
      background-color: white;
      width: 250px;
      height: 100%;
      box-shadow: -2px 0 5px rgba(0,0,0,0.2);
      padding: 20px;
      overflow-y: auto;
    }
    .cart h2 {
      margin-top: 0;
    }
    .cart ul {
      list-style: none;
      padding: 0;
    }
    .cart li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>Tienda Online</h1>
</header>

<div class="container" id="product-list">
  <div class="product">
    <img src="https://via.placeholder.com/200x150" alt="Producto 1">
    <h3>Producto 1</h3>
    <p>$10.00</p>
    <button onclick="addToCart('Producto 1', 10)">Agregar al carrito</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/200x150" alt="Producto 2">
    <h3>Producto 2</h3>
    <p>$15.00</p>
    <button onclick="addToCart('Producto 2', 15)">Agregar al carrito</button>
  </div>
  <!-- Puedes duplicar más productos aquí -->
</div>

<div class="cart" id="cart">
  <h2>Carrito</h2>
  <ul id="cart-items"></ul>
  <p>Total: $<span id="total">0</span></p>
</div>

<script>
  let total = 0;
  const cartItems = document.getElementById('cart-items');
  const totalDisplay = document.getElementById('total');

  function addToCart(productName, price) {
    const li = document.createElement('li');
    li.textContent = `${productName} - $${price}`;
    cartItems.appendChild(li);
    total += price;
    totalDisplay.textContent = total.toFixed(2);
  }
</script>

</body>
</html>
